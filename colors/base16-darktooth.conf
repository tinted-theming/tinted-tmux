# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#928374,bg=#32302f"

# default window title colors
set-window-option -g window-status-style "fg=#928374,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fac03b,bg=default"

# pane border
set-option -g pane-border-style "fg=#32302f"
set-option -g pane-active-border-style "fg=#504945"

# message text
set-option -g message-style "fg=#a89984,bg=#32302f"

# pane number display
set-option -g display-panes-active-colour "#95c085"
set-option -g display-panes-colour "#fac03b"

# clock
set-window-option -g clock-mode-colour "#95c085"

# copy mode highligh
set-window-option -g mode-style "fg=#928374,bg=#504945"

# bell
set-window-option -g window-status-bell-style "fg=#32302f,bg=#fb543f"
