# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#665c54,bg=#ebdbb2"

# default window title colors
set-window-option -g window-status-style "fg=#665c54,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#b47109,bg=default"

# pane border
set-option -g pane-border-style "fg=#ebdbb2"
set-option -g pane-active-border-style "fg=#c9b99a"

# message text
set-option -g message-style "fg=#654735,bg=#ebdbb2"

# pane number display
set-option -g display-panes-active-colour "#6c782e"
set-option -g display-panes-colour "#b47109"

# clock
set-window-option -g clock-mode-colour "#6c782e"

# copy mode highligh
set-window-option -g mode-style "fg=#665c54,bg=#c9b99a"

# bell
set-window-option -g window-status-bell-style "fg=#ebdbb2,bg=#c14a4a"
