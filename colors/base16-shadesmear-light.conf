# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#1c1c1c,bg=#e4e4e4"

# default window title colors
set-window-option -g window-status-style "fg=#1c1c1c,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#307878,bg=default"

# pane border
set-option -g pane-border-style "fg=#e4e4e4"
set-option -g pane-active-border-style "fg=#c0c0c0"

# message text
set-option -g message-style "fg=#232323,bg=#e4e4e4"

# pane number display
set-option -g display-panes-active-colour "#71983b"
set-option -g display-panes-colour "#307878"

# clock
set-window-option -g clock-mode-colour "#71983b"

# copy mode highligh
set-window-option -g mode-style "fg=#1c1c1c,bg=#c0c0c0"

# bell
set-window-option -g window-status-bell-style "fg=#e4e4e4,bg=#cc5450"
