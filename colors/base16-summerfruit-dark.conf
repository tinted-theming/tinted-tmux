# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#b0b0b0,bg=#202020"

# default window title colors
set-window-option -g window-status-style "fg=#b0b0b0,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#aba800,bg=default"

# pane border
set-option -g pane-border-style "fg=#202020"
set-option -g pane-active-border-style "fg=#303030"

# message text
set-option -g message-style "fg=#d0d0d0,bg=#202020"

# pane number display
set-option -g display-panes-active-colour "#00c918"
set-option -g display-panes-colour "#aba800"

# clock
set-window-option -g clock-mode-colour "#00c918"

# copy mode highligh
set-window-option -g mode-style "fg=#b0b0b0,bg=#303030"

# bell
set-window-option -g window-status-bell-style "fg=#202020,bg=#ff0086"
